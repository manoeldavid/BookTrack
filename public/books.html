<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
            <ul class="navbar-books">
                <li><a href="index.html">Usuário</a></li>
                <li><a href="books.html">Livros</a></li>
            </ul>
        </header>

    <main class="main">
        <ul class="form">
            <h1>Cadastrar</h1>
                <li><input type="text" id="title" placeholder="Título"></li> <br>
                <li><input type="text" id="author" placeholder="Autor"></li> <br>
                <li><input type="text" id="status" placeholder="Status (Quero Ler, Lido, Não Lido)"></li> <br>
                <li><input type="text" id="avaliacao" placeholder="Avaliação (0-5)"></li> <br>
                <li><input type="text" id="dataConclusao" placeholder="Data de Conclusão (YYYY-MM-DD)"></li> <br>
                <li><input type="text" id="userId" placeholder="ID do User"></li> <br>
                <button id="register">Registrar</button>
        </ul>
    </main>

        <h2>Listar livros</h2>
        <button id="list-users">Listar livros</button>

        <h2>Editar Livros</h2>
        <input type="text" id="edit-id" placeholder="ID do livro">
        <button id="editBook">Editar livro</button>

        <h2>Excluir livros</h2>
        <input type="text" id="delete-book-id" placeholder="ID do livro">
        <button id="deleteBook">Deletar livro</button>
</body>
</html>
